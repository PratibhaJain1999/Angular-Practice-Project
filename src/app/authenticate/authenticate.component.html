<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8">
            <div style="text-align: center;" *ngIf="isLoading">
                <div class="spinner-border text-success" role="status">
                    <span >Loading...</span>
                  </div>            
                </div>
            <form (ngSubmit)="formAdd(addForm)" #addForm="ngForm">
                <div class="alert-danger alert" *ngIf="error">
                    {{errorMsg}}
                </div>
                <div class="alert-success alert" *ngIf="success">
                  User Registered Successfully..!!
                </div>
                <div class="row">
                <label for="email"> Email: </label>
                    <input type="email" class="form-control" id="email" name="email" ngModel required>
            </div>
            <div class="row">
                <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" ngModel required>
                
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8">
                <button type="submit" class="btn btn-success" [disabled] ="addForm.status=='INVALID'"> {{Signup ? 'Signup' : 'Login'}}</button>
                |
                <button type="button" class="btn btn-primary" (click)="changeMode()">Switch to {{Signup ? 'Login' : 'Signup'}}</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
